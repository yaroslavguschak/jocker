<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:form>

    <h:inputText value="#{myBean.name}"/>
    <h:commandButton value="greet" type="submit" action="#{myBean.greet}"/>
    <h:outputText value="#{myBean.greeting}"></h:outputText>

    <p:growl id="growl" life="2000" showDetail="true"></p:growl>
    <p:commandButton value="Ajax Submit" id="ajax" update="growl" actionListener="#{myBean.buttonAction}" styleClass="ui-priority-primary"></p:commandButton>
</h:form>

</html>
